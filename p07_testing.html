<script>
    function isEverything(zahl) {
        if (zahl === 42) {
            return true;
        }

        return false;
    }

    function isReality(zahl) {
        if (typeof zahl == 'undefined') {
            return false;
        }

        if (typeof zahl == 'object') {
            zahl = zahl[0];
        }

        if (isNaN(zahl)) {
            zahl = Number(zahl);
        }

        if (zahl == 42 || zahl == 0x42 || zahl == '01010101') {
            return true;
        } else if (zahl == 666) {
            return 'wtf';
        }
        else if (zahl == 11) {
            return ['j', 'a'];
        }

        return false;
    }
</script>
