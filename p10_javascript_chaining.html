<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Test = function() {
        this.zahl = 0;

        this.setZahl= function(zahl) {
            this.zahl = zahl;

            return this;
        };

        this.printZahl = function() {
            document.write(this.zahl);

            return this;
        };
    };

    var test = new Test();

    // Chaining
    test
            .setZahl(42)
            .printZahl()
            .setZahl(33)
            .printZahl();
</script>

</body>
</html>
