        this.x = x;
        this.y = y;

        this.sampleFunction = function() {
            document.write('bla' + this.windowHeight);
        }
    };

    Point.instance = null;

    // Singleton -> Helper
    Point.getInstance = function() {

        if (Point.instance == null){
            Point.instance = new Point(3, 4);
            Point.windowHeight = window.innerHeight;
        }

        return Point.instance
    };

    var p1 = Point.getInstance();

    var p2 = Point.getInstance();
